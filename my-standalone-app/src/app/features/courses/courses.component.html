    <div class="content-2">

        <kendo-card width="360px">
          <kendo-card-header class="k-hstack">
            <div>
              <h1 kendoCardTitle>Manual handling</h1>
            </div>
          </kendo-card-header>
          <kendo-card-body class="card-body">
            <button
              class="card-button"
              [svgIcon]="userIcon"
              kendoButton
              (click)="onAdd()"
            ></button>
            <button
              class="card-button"
              [svgIcon]="redoIcon"
              kendoButton
                (click)="loadMore()"
            ></button>
          </kendo-card-body>
        </kendo-card>
      </diV>
  
      <kendo-drawer-content class="custom-content">
        <kendo-grid
          class="custom-content-column"
          #grid
          [data]="data | async"
          [loading]="loading"
          [height]="400"
          (scrollBottom)="loadMore(false)"
          (edit)="editHandler($event)"
          (add)="addHandler()"
        >

        <!-- (scrollBottom)="loadMore(false)"
        (edit)="editHandler($event)"
        (remove)="removeHandler($event)"
        (add)="addHandler()" -->
        
          <!-- <kendo-grid-column field="id" [width]="80" title="ID"></kendo-grid-column> -->
          <kendo-grid-column
            field="name"
            title="Course Name"
            [width]="100"
          ></kendo-grid-column>
          <kendo-grid-command-column
            title="Command"
            [width]="150"
            styles="card-list"
          >
            <ng-template kendoGridCellTemplate>
              <button kendoGridEditCommand [primary]="true">Edit</button>
              <button kendoGridRemoveCommand>Delete</button>
            </ng-template>
          </kendo-grid-command-column>
        </kendo-grid>
       <app-manage-courses
          [model]="editDataItem"
          [isNew]="isNew"
          (save)="saveHandler($event)"
          (cancel)="cancelHandler()"
        >
        </app-manage-courses>
         <!-- 
        <app-filedownload
          [isNew]="isNewFile"
          (save)="saveFileHandler($event)"
          (cancel)="cancelFileHandler()"
        >
        </app-filedownload> -->
      </kendo-drawer-content>
    </div>
  </div>
